<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DojoS</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>

    <form action="/process" method="post" class=" col-lg-6 offset-lg-3 mt-5">

        <div class="form-group row mb-3">
        <label for="name" class="col-sm-2 col-form-label">Your Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name">
        </div>
        </div>



        <div class="form-group d-flex flex-row bd-highlight mb-3">
            <label for="location">Dojo Location:</label>
            <select name="location" class="form-control">
            <option value="">Choose...</option>
            <option value="chicago">Chicago</option>
            <option value="boston">Boston</option>
            <option value="san francisco">San Francisco</option>
            </select>
        </div>


        <div class="form-group d-flex flex-row bd-highlight mb-3">
            <label for="language">Favorite Language:</label>
            <select name="language" class="form-control">
            <option value="">Choose...</option>
            <option value="python">Python</option>
            <option value="mern">Mern</option>
            <option value="java">Java</option>
            </select>
        </div>


        <div class="form-group">
            <label for="name">Comment (optional):</label>
            <textarea class="form-control" rows="5" name="comment"></textarea>
          </div>




<div class="col text-end">
        <input type="submit" value="submit" class="btn btn-primary mt-5" >
</div>


    </form>



</body>
</html>
